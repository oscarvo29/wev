<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Weekendsvisen | Weekendsvisen</title>
	</head>
	<body>
		<div id="wrapper">
			<!-- wrapper -->

			<header>
				<!-- Header -->
				<div class="top-nav">
					<h2>Weekendsvisen</h2>
					<div id="sektioner">
						<img
							src="/images/sektions-billede.png"
							alt="to papirer, der viser der er en sektion"
						/>
						<p>Sektioner</p>
					</div>
					<div id="burger-menu">
						<span class="burger-menu burger-menu-top"></span>
						<span class="burger-menu burger-menu-bottom"></span>
					</div>
				</div>
				<div class="img-container">
					<img src="images/wea-logo.png" alt="Weekendsvisens logo">
				</div>
			</header>
			<!-- Header ender-->

			<main>
				<!-- Main begynder -->

				<article class="main-article">
					<div class="img-container-lead-article">
						<img src="/images/første_artikel.jpg" alt="Første artikel" />
						<div class="img-text-container">
							<p class="bold">BØGER</p>
							<h2>Mors latter og fars grav</h2>
							<p>
								Oversættelsen Judyta Preis rejser til verdens ende på sporet af
								en splintet familie og den historie, som førte hende ind i et
								nyt liv og et nyt sprog.
							</p>
							<p class="bold">Judyta Preis</p>
						</div>
					</div>
				</article>
			</main>
			<!-- Main begynder -->
		</div>
		<!-- Wrapper ender -->
	</body>
</html>
